<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary text-light">
      <!-- Exist in small, medium and large screen-->
      <a class="navbar-brand text-light d-none d-sm-block" href="#">
        <h2 class="d-inline">MERN</h2>
        Contact Keeper</a
      >
      <!-- Only exist in extra small device-->
      <a class="navbar-brand text-light d-block d-sm-none" href="#">
        <h5 class="d-inline">MERN</h5>
        <span class="font-weight-light font-smaller">Contact Keeper</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">
              <span style="font-size: 1.3rem;">
                <i class="fab fa-github"></i> Github
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              <span style="font-size: 1.3rem;">
                <i class="fas fa-sign-in-alt"></i> Login
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              <span style="font-size: 1.3rem;">
                <i class="fas fa-sign-out-alt"></i> Sign Off
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="height: 100px;"></div>
    <div class="card text-primary border-primary" style="width: 18rem;">
      <div class="card-header text-light bg-primary text-center">
        <i class="fas fa-address-book d-inline mr-1"></i>
        <h5 class="d-inline">Heloo</h5>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fas fa-user-tie mr-2"></i>Dapibus ac facilisis in
          </li>
          <li class="list-group-item">
            <i class="fas fa-envelope mr-2"></i>Vestibulum at eros
          </li>
          <li class="list-group-item">
            <i class="fas fa-phone mr-2"></i>Vestibulum at eros
          </li>
        </ul>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-primary">Call</button>
        <button class="btn btn-primary">Message</button>
        <button class="btn btn-primary">Email</button>
      </div>
    </div>
    <div style="height: 100px;"></div>
    <!--FORM-->
    <form>
      <div class="form-row">
        <div class="col">
          <!--NAME-->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text text-primary">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
          </div>
        </div>
        <!--PHONE-->
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text text-primary">
                  <i class="fas fa-phone"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Phone" />
            </div>
          </div>
        </div>
      </div>
      <!--EMAIL-->
      <div class="form-row text-primary">
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text text-primary">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Email" />
            </div>
          </div>
        </div>
        <!--TYPE-->
        <div class="col">
          <label for="" class="d-block font-weight-bold">Type :</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="personal" />
            <label for="personal" class="form-check-label">Personal</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="professional" />
            <label for="professional" class="form-check-label"
              >Professional</label
            >
          </div>
        </div>
      </div>
    </form>
    <div style="height: 100px;"></div>
    <!-- FOOTER -->
    <footer id="main-footer" class="py-5 bg-primary text-white text-center">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 mx-auto">
            <p class="lead">
              Copyright &copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
